<html data-namespace-typo3-fluid="true"
      xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
>
    <f:if condition="{paginator.numberOfPages} > 1">
        <nav class="pagination-wrap">
            <ul class="pagination">
                <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
                    <f:then>
                        <li class="page-item">
                            <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: 1})}" title="{f:translate(key: 'pagination.first')}">
                                <core:icon identifier="actions-view-paging-first" />
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber})}" title="{f:translate(key: 'pagination.previous')}">
                                <core:icon identifier="actions-view-paging-previous" />
                            </a>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item disabled">
                            <span class="page-link">
                                <core:icon identifier="actions-view-paging-first" />
                            </span>
                        </li>
                        <li class="page-item disabled">
                            <span class="page-link">
                                <core:icon identifier="actions-view-paging-previous" />
                            </span>
                        </li>
                    </f:else>
                </f:if>
                <li class="page-item">
                    <span class="page-link">
                        <f:translate key="pagination.records" /> {pagination.startRecordNumber} - {pagination.endRecordNumber}
                    </span>
                </li>
                <f:if condition="{pagination.hasLessPages}">
                    <li class="page-item">
                        <span class="page-link">…</span>
                    </li>
                </f:if>
                <f:for each="{pagination.allPageNumbers}" as="page">
                    <li class="{f:if(condition: '{page} == {paginator.currentPageNumber}', then: 'current')}">
                        <a class="page-link" href="{f:uri.action(action: actionName, arguments: {currentPage: page})}">{page}</a>
                    </li>
                </f:for>
                <f:if condition="{pagination.hasMorePages}">
                    <li class="page-item">
                        <span class="page-link">…</span>
                    </li>
                </f:if>
                <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
                    <f:then>
                        <li class="page-item">
                            <a class="page-link" href="{f:uri.action(action: actionName, arguments: {currentPage: pagination.nextPageNumber})}" title="{f:translate(key: 'pagination.next')}">
                                <core:icon identifier="actions-view-paging-next" />
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="{f:uri.action(action: actionName, arguments: {currentPage: pagination.lastPageNumber})}" title="{f:translate(key: 'pagination.last')}">
                                <core:icon identifier="actions-view-paging-last" />
                            </a>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item disabled">
                            <span class="page-link">
                                <core:icon identifier="actions-view-paging-next" />
                            </span>
                        </li>
                        <li class="page-item disabled">
                            <span class="page-link">
                                <core:icon identifier="actions-view-paging-last" />
                            </span>
                        </li>
                    </f:else>
                </f:if>
            </ul>
        </nav>
    </f:if>
</html>
